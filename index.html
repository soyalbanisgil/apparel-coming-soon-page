<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; margin-top: 6rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main-content">
      <div class="content">
        <div class="container">
          <img src="./images/logo.svg" alt="base apparel logo" class="logo">
        </div>
        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile">
        <div class="container">
          <div class="hero-text">
            <h1>We're <span>coming soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="signup">
              <input type="email" placeholder="Email Address">
              <button class="btn" type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
            </form>
          </div>
          <div>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/soyalbanisgil">Karen Gil</a>.
            </p>
          </div>
        </div>
      </div>
      <img class="hero-img" src="./images/hero-desktop.jpg" alt="woman">
    </div>
  </main>


  <script src="./js/app.js"></script>
</body>
</html>
